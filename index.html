<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js" defer></script>
  <title>Weather</title>
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-br from-sky-400 to-blue-600">
  <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 max-w-md w-full text-center space-y-6">
    <h1 class="text-4xl font-bold text-blue-700">🌤️ Weather</h1>

    <div class="flex justify-center gap-2">
      <input type="text" id="cityInput" placeholder="Enter city..."
        class="w-2/3 p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="Fetch()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 active:scale-95 transition-all">
        Get
      </button>
    </div>

    <div id="result" class="mt-6 text-lg text-gray-700 space-y-2"></div>
  </div>
</body>
</html>
